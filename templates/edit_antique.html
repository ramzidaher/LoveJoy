
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edit antique details including name, description, and age. Update information about your vintage items for appraisal.">
    <meta name="keywords" content="edit antique, update vintage item, antique details, antique appraisal form">
    <title>Edit Antique - Update Vintage Item Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Edit Antique</h2>
        <form method="POST" class="mt-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
                <label for="name" class="form-label">Antique Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ antique.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ antique.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ antique.age }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Antique</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
