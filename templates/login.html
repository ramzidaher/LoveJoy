<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f8f8f8;
            margin: 0; 
            padding: 0;
        }

        header {
            background-color: #1a1a1a;
            padding: 10px 0; 
            margin: 0;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-size: 2.5em;
        }

        nav a {
            text-decoration: none;
            color: #fff;    
        }

        #login-form {
            background-color: #fff;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #login-form .form-group {
            margin-bottom: 20px;
        }

        #login-form label {
            display: block;
            margin-bottom: 5px;
        }

        #login-form input[type="text"],
        #login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #1a1a1a;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #login-form button:hover {
            background-color: #333;
        }

        footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lovejoy's Antique</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div id="login-form">
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; Lovejoy's</p>
    </footer>
</body>
</html>
