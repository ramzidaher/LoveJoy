<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
<link rel="icon" type="image/x-icon" href="/static/images/Logo-removebg.png" />

<head>
  <title>Login Page</title>
  <style>
    .login {
      min-height: 100vh;
    }

    .bg-image {
      background-image: url('/static/images/sideimage.png');
      background-size: cover;
      background-position: center;
    }

    .login-heading {
      font-weight: 300;
      align-items: center;
    }

    .btn-login {
      font-size: 0.9rem;
      letter-spacing: 0.05rem;
      padding: 0.75rem 1rem;
      color: #602c1800;
    }

    #customButton {
      background-color: #041E20;
      border-color: #041E20;
      color: white;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      /* Add transition for smooth effect */
    }

    #customButton:hover {
      transform: scale(1.05);
      /* Slightly increase the size */
      box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.3);
      /* Optional: Enhance the shadow for more depth */
    }
  </style>
  <script>
    document.getElementById('togglePassword').addEventListener('click', function (e) {
        const password = document.getElementById('password');
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>
</head>
<body>
  <div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <!-- Logo and Heading Centered -->
                <div class="text-center">
                  <img src="/static/images/Logo-removebg.png" alt="Logo" class="mb-4" style="max-width: 300px;">
                  <h3 class="login-heading mb-4">Welcome back!</h3>
                </div>

                <!-- Sign In Form -->
                <form action="/login" method="post">
                  <div class="form-floating mb-3">
                    <!-- Username or Email Input -->
                    <input type="text" class="form-control" id="username" name="username"
                      placeholder="name@example.com">
                    <label for="username">Email</label>
                  </div>
                  <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">Password</label>
                    <i class="fa fa-eye position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword" style="cursor: pointer;"></i>
                </div>
                

                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="remember_me" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                        Remember Me
                    </label>                    
                  </div>

                  <div class="d-grid">
                    <!-- Submit Button -->
                    <button class="btn btn-lg btn-login text-uppercase fw-bold mb-2" type="submit"
                      id="customButton">Sign in</button>


                    <div class="text-center">
                      <a class="small" href="/reset">Forgot password?</a> | <a class="small" href="/register">No account? Register</a>

                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('togglePassword').addEventListener('click', function (e) {
        const password = document.getElementById('password');
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>
</body>

</html>
