<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Status page for antique evaluation. Check the progress of your antique appraisal and explore more antique items.">
    <meta name="keywords" content="antique evaluation, antique appraisal, antique status, vintage items">
    <title>Antique Evaluation</title>
    <link rel="icon" type="image/x-icon" href="/static/images/Logo-removebg.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .message {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .browse-message {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .browse-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #041E20;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .browse-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .message {
                font-size: 1.5em;
            }
            .browse-message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            Antique is being evaluated.<br>We will get back to you shortly.
        </div>
        <div class="browse-message">
            In the meantime, you can browse for other antiques.
        </div>
        <a href="/home" class="browse-btn-link">
            <button class="browse-btn">Browse Antiques</button>
        </div>
</body>
</html>
