
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin interface for managing the antique items listed on LoveJoy's Antique. Edit, update, or remove antiques easily." />
    <title>Manage Antiques - LoveJoy's Antique Administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Manage Antiques</h2>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for antique in antiques %}
                <tr>
                    <td>{{ antique.id }}</td>
                    <td>{{ antique.name }}</td>
                    <td>{{ antique.description }}</td>
                    <td>
                        <a href="{{ url_for('edit_antique', antique_id=antique.id) }}" class="btn btn-primary">Edit</a>
                        <form action="{{ url_for('delete_antique', antique_id=antique.id) }}" method="post" style="display: inline-block;">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
