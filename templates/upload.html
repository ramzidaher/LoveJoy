<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/static/images/Logo-removebg.png" />

    <title>Upload Product</title>
    <style>
        .login-heading {
            font-weight: 300;
            align-items: center;
        }

        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
            color: #602c1800;
        }

        #customButton {
            background-color: #041E20;
            border-color: #041E20;
            color: white;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #customButton:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.3);
        }

        body,
        html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/Landing.png');
            /* Add your background image URL here */
            background-size: cover;
            /* Cover the entire page with the background image */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Hide scrollbar for Chrome, Safari, and Opera */
        .example::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge, and Firefox */
        .example {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        header {
            background-color: #1a1a1a;
            padding: 10px 0;
            margin: 0;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-size: 2.5em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        nav a:hover {
            color: #d2b48c;
        }

        /* Styling the form container */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            position: relative;
        }

        /* Add a shadow at the bottom of the form container */
        .form-container::after {
            content: '';
            position: absolute;
            bottom: -10px;
            /* Adjust the shadow position as needed */
            left: 0;
            width: 100%;
            height: 10px;
            /* Adjust the shadow height as needed */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            /* Adjust the shadow properties as needed */
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="text-center">
                            <img src="/static/images/Logo-removebg.png" alt="Logo" class="mb-4"
                                style="max-width: 300px;">
                            <h3 class="login-heading mb-4">Upload Your Product!</h3>
                        </div>
                        <div class="form-container">
                            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data"
                                class="form">
                                <div class="form-group">
                                    <label for="product_name">Product Name:</label>
                                    <input type="text" id="product_name" name="product_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="product_description">Product Description:</label>
                                    <textarea id="product_description" name="product_description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="product_image">Product Image:</label>
                                    <input type="file" id="product_image" name="product_image" required>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-login text-uppercase fw-bold mb-2" type="submit"
                                        id="customButton">Upload Product</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <!-- Your footer content -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
