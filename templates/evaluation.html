<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Evaluate your antique items online with expert analysis and get an estimated value.">
    <meta name="keywords" content="antique evaluation, antique appraisal, vintage items, antique value">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>Antique Evaluation - Online Appraisal for Vintage Items</title>
    <link rel="icon" type="image/x-icon" href="/static/images/Logo-removebg.png" />
    <style>
        .login-heading {
            font-weight: 300;
            align-items: center;
        }

        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
            color: #602c1800;
        }

        #customButton {
            background-color: #041E20;
            border-color: #041E20;
            color: white;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #customButton:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.3);
        }

        body,
        html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }

        /* Hide scrollbar for Chrome, Safari, and Opera */
        .example::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge, and Firefox */
        .example {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        header {
            background-color: #1a1a1a;
            padding: 10px 0;
            margin: 0;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-size: 2.5em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        nav a:hover {
            color: #d2b48c;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            position: relative;
        }


        .form-group label {
            display: block;
            margin-bottom: .5rem;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: .375rem .75rem;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            margin-bottom: .5rem;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: .75rem;
            margin-top: .5rem;
            background-color: #041E20;
            color: white;
            border-color: #041E20;
            border-radius: .25rem;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.3);
        }

        :root {
            --var-soft-blue: hsl(215, 51%, 70%);
            --var-cyan: hsl(178, 100%, 50%);
            --var-main-darkest: hsl(217, 54%, 11%);
            --var-card-dark: hsl(216, 50%, 16%);
            --var-line-dark: hsl(215, 32%, 27%);
            --var-lightest: white;
        }

        header {
            background-color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px 10px 10px;
            font-family: 'Roboto', sans-serif;


        }

        .header-title {
            flex: 1;
            text-align: center;
            font-family: 'Playfair Display', serif;

        }

        .left-spacer,
        .profile-dropdown {
            width: 50px;
        }

        .left-spacer {
            visibility: hidden;
        }

        .profile-dropdown {
            position: relative;
            display: inline-block;
            width: 100px;
        }


        .profile-dropdown img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
        }

        .dropdown-content {
            visibility: hidden;
            position: absolute;
            right: 0;
            background-color: var(--var-card-dark);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            transform: translateY(-20px);
        }

        .dropdown-content a {
            color: var(--var-lightest);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: var(--var-soft-blue);
        }

        .show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-container {
            background-color: var(--var-card-dark);
            border-radius: 15px;
            padding: 2rem;
            color: var(--var-lightest);
        }

        .antiques-title {
            text-align: center;
            color: var(--var-lightest);
            font-family: 'Roboto', sans-serif;
            font-family: bold;
            margin-top: 100px;
        }

        .profile-dropdown:hover .dropdown-content {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <header>
        <div class="left-spacer"></div> 
        <div class="header-title">
        </div>
        <div class="profile-dropdown">
            <img src="{{ image_url if image_url else url_for('static', filename='/images/avatar.jpg') }}" alt="Profile" onclick="toggleDropdown()">
            <div id="myDropdown" class="dropdown-content">
                <a href="/profile">Dashboard</a>
                <a href="/evaluation">Antique evaluation</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="text-center">
                            <img src="/static/images/Logo-removebg.png" alt="Logo" class="mb-4"
                                style="max-width: 300px;">
                            <h3 class="login-heading mb-4">Evaluate An Antique!</h3>
                        </div>
                        <div class="form-container">
                            {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }} {{ 'alert-danger' if category == 'error' else '' }}"
                                role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}

                            <form action="{{ url_for('evaluateAntique') }}" method="post" enctype="multipart/form-data"
                                class="form">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                                <div class="mb-3">
                                    <label for="antique_name" class="form-label">Antique Name:</label>
                                    <input type="text" class="form-control" id="antique_name" name="antique_name"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="antique_description" class="form-label">Antique Description:</label>
                                    <textarea class="form-control" id="antique_description"
                                        name="antique_description"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="antique_request" class="form-label">Antique Request:</label>
                                    <textarea class="form-control" id="antique_request"
                                        name="antique_request"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="antique_est_age" class="form-label">Antique Estimated Age:</label>
                                    <input type="text" class="form-control" id="antique_est_age" name="antique_est_age"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="antique_image" class="form-label">Antique Image:</label>
                                    <small class="form-text text-muted">Image size: 1024 x 1024 pixels, Max file size: 16MB</small>
                                    <input type="file" class="form-control" id="antique_image" name="antique_image"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="preferred_contact_method" class="form-label">Preferred Method of Contact
                                        (Select from Dropdown):</label>
                                    <select class="form-control" id="preferred_contact_method"
                                        name="preferred_contact_method">
                                        <option value="" disabled selected>Select your option</option>
                                        <option value="Email">Email</option>
                                        <option value="Phone">Phone</option>
                                    </select>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-lg btn-login text-uppercase fw-bold mb-2" type="submit"
                                        id="customButton">Upload Antique</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
