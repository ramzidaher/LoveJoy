<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Cards Example</title>
<link rel="stylesheet" href="styles.css">
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: #333;
    overflow: hidden;
}

.profile-menu {
    float: right;
}

.profile-pic {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 10px;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.profile-menu:hover .dropdown-content {
    display: block;
}

.wrapper {
    padding: 20px;
}

.scrollable-container {
    overflow-x: auto;
}

.scrollable-cards {
    display: flex;
    flex-wrap: nowrap;
}

.card-h {
    margin: 10px;
    width: 320px;
    background-color: #f3f3f3;
    border: 1px solid #ddd;
}

.card-thumbnail img {
    width: 100%;
    height: auto;
}

.card-specialties, .card-rating {
    padding: 5px 10px;
}

.card-body {
    padding: 10px;
}

.card-title, .card-name {
    margin-bottom: 5px;
}

.card-rating .stars {
    color: #ffd100;
}

.card-foot {
    padding: 10px;
    background-color: #eee;
}

</style>
</head>
<body>
<div class="navbar">
    <div class="profile-menu">
        <img src="profile-pic.jpg" alt="Profile" class="profile-pic">
        <div class="dropdown-content">
            <a href="#">John Doe</a>
            <a href="#">Settings</a>
            <a href="#">Upload</a>
            <a href="#" id="signOut">Sign Out</a>
        </div>
    </div>
</div>

<div class="wrapper wrapper-light">
  <div class="scrollable-container">
    <div class="scrollable-cards" id="cardsContainer">
      <!-- Cards will be generated by JavaScript -->
    </div>
  </div>
</div>

<script src="/static/js/homescript.js"></script>
</body>
</html>
