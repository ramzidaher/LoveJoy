<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Error - Page Not Found</title>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: hsl(217, 54%, 11%);
            color: white;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .back-button {
            background-color: hsl(215, 51%, 70%);
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: hsl(215, 51%, 50%);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-title">Oops! Something Went Wrong</div>
        <div class="error-message">{{ error }}</div> 
        <a class="back-button" href="/">Go Back to Home</a>
    </div>
</body>

</html>
