<!DOCTYPE html>
<html>
<head>
    <title>Request Evaluation</title>
    <!-- Add additional meta tags and CSS links here if necessary -->
</head>
<body>
    <div class="container">
        <h1>Request Evaluation</h1>
        <form action="submit_request.php" method="post" enctype="multipart/form-data">
            <label for="details">Details of the Object and Request:</label><br>
            <textarea id="details" name="details" rows="4" cols="50" required></textarea><br><br>

            <label for="contact-method">Preferred Method of Contact:</label><br>
            <select id="contact-method" name="contact_method" required>
                <option value="">--Select an Option--</option>
                <option value="phone">Phone</option>
                <option value="email">Email</option>
            </select><br><br>

            <label for="file-upload">Upload a Photo of the Object:</label><br>
            <input type="file" id="file-upload" name="file_upload" accept="image/*" required><br><br>

            <input type="submit" value="Submit Request">
        </form>
    </div>
</body>
</html>
